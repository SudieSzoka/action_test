name: Run send_to_feishu.py
on:
  push:
    paths:
    - '**'
  pull_request:
    paths:
    - '**'
  schedule:
    - cron: "35 * * * *"

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      run: python send_to_feishu.py
